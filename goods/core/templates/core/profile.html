{% extends 'core/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h1>The Profile page</h1>
    {% csrf_token %}
    <h2></h2>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Welcome {{request.user.username}}</h2>
        <a href="{% url 'core:change-password' %}" class="px-6 align-center py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Change Password</a>
        <div class="mt-10">
            <a href="{% url 'core:logout' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Logout</a>
        </div>
        <div class="mt-10">
            <a href="{% url 'core:index' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Home</a>
        </div>
    </div>

{% endblock %}
